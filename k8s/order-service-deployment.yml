apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: sarabedier/order-service:latest
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: docker
            - name: ORDER_DB_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: ORDER_DB_URL
            - name: ORDER_DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ORDER_DB_USERNAME
            - name: ORDER_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: ORDER_DB_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
spec:
  selector:
    app: order-service
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
  type: ClusterIP
